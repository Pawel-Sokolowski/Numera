
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Comprehensive office management system for managing clients, invoices, calendar events, and team communication" />
    <meta name="theme-color" content="#0f172a" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Office Manager" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <title>Office Management System</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Determine the correct base path from Vite's injected script tag
          const scriptTag = document.querySelector('script[type="module"][src*="/assets/"]');
          let basePath = '/';
          if (scriptTag) {
            const src = scriptTag.getAttribute('src');
            const assetsIndex = src.indexOf('/assets/');
            if (assetsIndex > 0) {
              basePath = src.substring(0, assetsIndex + 1);
            }
          }
          
          const swPath = basePath + 'sw.js';
          
          navigator.serviceWorker.register(swPath)
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
